<link rel="stylesheet" href="stock.css" type="text/css" media="screen" charset="utf-8">

<style type="text/css" media="screen">
	body {
		font-family: Verdana, Helvetica, Arial, Sans-serif;
	}
	
	#timer tr:hover {
		background-color: #eee;
	}
</style>

<script type="text/javascript" charset="utf-8" src="globals/jquery-1.4.2.js"></script>

<div id="header"></div>

<div id="pusher">
<div id="content">
<div id="limit">

<form id="update-chart-form">
	Date range:
	<input type="date" name="start" value="2011-01-02">
	to 
	<input type="date" name="end" value="2011-03-31">

	<input type="submit" value="Update" >
</form>

<div id="candlestick" style="width: 800px; height: 400px; position: relative"></div>	


<ul id="daily-stock-details">
	<h3>Daily Stock Details</h3>
	<li class="date"><h4>Date</h4><p></p></li>

	<li class="high"><h4>High</h4><p></p></li>

	<li class="open"><h4>Open</h4><p></p></li>
