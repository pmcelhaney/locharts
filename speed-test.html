<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>

<meta charset="utf-8" />
<title>Speed Tests</title>
<script src="globals/raphael.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">

window.onload = function () { 
	var paper = Raphael(10, 10, 540, 540);
	var start = new Date();
	var i;
	

	for (i = 0; i < 500; i++ ) {
		
		paper.path('M' + i + ' ' + i + 'l40 0 l0 40 l-40 0 Z').attr({ fill:'#999', opacity: 0.25, 'stroke-width': 0 });
	}	
	
	alert(new Date() - start);
};
	
</script>

</head>

<body>

<h1></h1>	


	
</body>	
</html>
